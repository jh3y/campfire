<html>
	<head>
		<title>TypeStyle</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="rotater" data-multiplier="-2" style="--index: 0;"></div>
		<div class="rotater" data-multiplier="-1" style="--index: 1;"></div>
		<div class="rotater" data-multiplier="0" style="--index: 2;"></div>
		<div class="rotater" data-multiplier="1" style="--index: 3;"></div>
		<div class="rotater" data-multiplier="2" style="--index: 4;"></div>
		<div class="scene">
		  <form class="stopwatch">
		    <input id="start" type="checkbox"/>
		    <input id="pause" type="checkbox"/>
		    <div class="stopwatch__chords">
		      <div class="stopwatch__chord">
		        <div class="cuboid">
		          <div class="cuboid__side"></div>
		          <div class="cuboid__side"></div>
		          <div class="cuboid__side"></div>
		          <div class="cuboid__side"></div>
		          <div class="cuboid__side"></div>
		          <div class="cuboid__side"></div>
		        </div>
		      </div>
		      <div class="stopwatch__chord">
		        <div class="cuboid">
		          <div class="cuboid__side"></div>
		          <div class="cuboid__side"></div>
		          <div class="cuboid__side"></div>
		          <div class="cuboid__side"></div>
		          <div class="cuboid__side"></div>
		          <div class="cuboid__side"></div>
		        </div>
		      </div>
		    </div>
		    <div class="stopwatch__back"></div>
		    <div class="stopwatch__content"><img class="stopwatch__logo" src="https://assets.codepen.io/605876/Bear+%E2%80%93+2021+.png" alt="new bear logo"/>
		      <div class="stopwatch__face">
		        <div class="digit m m--tens">0</div>
		        <div class="digit m m--singles">0</div><span>:</span>
		        <div class="digit second s s--tens">0</div>
		        <div class="digit second s s--singles">0</div><span>.</span>
		        <div class="digit digit--small ms ms--tens">0</div>
		        <div class="digit digit--small ms ms--singles">0</div>
		      </div>
		    </div>
		    <div class="stopwatch__glass"></div>
		    <div class="cuboid stopwatch__body">
		      <div class="cuboid__side">
		        <div class="stopwatch__body-angle">
		          <div class="cuboid stopwatch__frame">
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		          </div>
		          <button class="stopwatch__control stopwatch__reset" type="reset">
		            <div class="button__placeholder">
		              <div class="cuboid button__container">
		                <div class="cuboid button">
		                  <div class="cuboid__side"></div>
		                  <div class="cuboid__side"></div>
		                  <div class="cuboid__side"></div>
		                  <div class="cuboid__side"></div>
		                  <div class="cuboid__side"></div>
		                  <div class="cuboid__side"></div>
		                </div>
		                <div class="cuboid__side"></div>
		                <div class="cuboid__side"></div>
		                <div class="cuboid__side"></div>
		                <div class="cuboid__side"></div>
		                <div class="cuboid__side"></div>
		                <div class="cuboid__side"></div>
		              </div>
		            </div>
		          </button>
		        </div>
		        <div class="stopwatch__body-angle">
		          <div class="cuboid stopwatch__frame">
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		          </div>
		        </div>
		        <div class="stopwatch__body-angle">
		          <div class="cuboid stopwatch__frame">
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		          </div>
		          <label class="stopwatch__control stopwatch__pause" for="pause">
		            <div class="button__placeholder">
		              <div class="cuboid button__container">
		                <div class="cuboid button">
		                  <div class="cuboid__side"></div>
		                  <div class="cuboid__side"></div>
		                  <div class="cuboid__side"></div>
		                  <div class="cuboid__side"></div>
		                  <div class="cuboid__side"></div>
		                  <div class="cuboid__side"></div>
		                </div>
		                <div class="cuboid__side"></div>
		                <div class="cuboid__side"></div>
		                <div class="cuboid__side"></div>
		                <div class="cuboid__side"></div>
		                <div class="cuboid__side"></div>
		                <div class="cuboid__side"></div>
		              </div>
		            </div>
		          </label>
		          <label class="stopwatch__control stopwatch__start" for="start">
		            <div class="button__placeholder">
		              <div class="cuboid button__container">
		                <div class="cuboid button">
		                  <div class="cuboid__side"></div>
		                  <div class="cuboid__side"></div>
		                  <div class="cuboid__side"></div>
		                  <div class="cuboid__side"></div>
		                  <div class="cuboid__side"></div>
		                  <div class="cuboid__side"></div>
		                </div>
		                <div class="cuboid__side"></div>
		                <div class="cuboid__side"></div>
		                <div class="cuboid__side"></div>
		                <div class="cuboid__side"></div>
		                <div class="cuboid__side"></div>
		                <div class="cuboid__side"></div>
		              </div>
		            </div>
		          </label>
		        </div>
		      </div>
		      <div class="cuboid__side">
		        <div class="stopwatch__body-angle">
		          <div class="cuboid stopwatch__frame">
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		          </div>
		        </div>
		        <div class="stopwatch__body-angle">
		          <div class="cuboid stopwatch__frame">
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		          </div>
		        </div>
		        <div class="stopwatch__body-angle">
		          <div class="cuboid stopwatch__frame">
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		          </div>
		        </div>
		      </div>
		      <div class="cuboid__side">
		        <div class="stopwatch__body-angle">
		          <div class="cuboid stopwatch__frame">
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		          </div>
		        </div>
		        <div class="stopwatch__body-angle">
		          <div class="cuboid stopwatch__frame">
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		          </div>
		        </div>
		        <div class="stopwatch__body-angle">
		          <div class="cuboid stopwatch__frame">
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		          </div>
		        </div>
		      </div>
		      <div class="cuboid__side">
		        <div class="stopwatch__body-angle">
		          <div class="cuboid stopwatch__frame">
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		          </div>
		        </div>
		        <div class="stopwatch__body-angle">
		          <div class="cuboid stopwatch__frame">
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		          </div>
		        </div>
		        <div class="stopwatch__body-angle">
		          <div class="cuboid stopwatch__frame">
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		            <div class="cuboid__side"></div>
		          </div>
		        </div>
		      </div>
		      <div class="cuboid__side"></div>
		      <div class="cuboid__side"></div>
		    </div>
		  </form>
		</div>
	</body>
</html>
