<html class='has-support'>
  <head>
    <title>Mechanics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="../feature-detection/style.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <form>
        <div class="turn">
          <label for="turn--0">0</label>
          <input type="checkbox" id="turn--0"/>
        </div>
        <div class="turn">
          <label for="turn--1">1</label>
          <input type="checkbox" id="turn--1"/>
        </div>
        <div class="turn">
          <label for="turn--2">2</label>
          <input type="checkbox" id="turn--2"/>
        </div>
        <div class="turn">
          <label for="turn--3">3</label>
          <input type="checkbox" id="turn--3"/>
        </div>
        <div class="turn">
          <label for="turn--4">4</label>
          <input type="checkbox" id="turn--4"/>
        </div>
        <button type="reset" title="Reset Board">Reset</button>
      </form>
    </main>
    <script src="../feature-detection/script.js"></script>
  </body>
</html>
