<html class='popup-support'>
  <head>
    <title>Dr. will see you now</title>
    <link rel="stylesheet" href="../feature-detection/style.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <nav>
        <span>Coool co.</span>
        <div class="nav-controls">
          <button class="sign-button" togglepopup="signin" title="sign in">
            <span class="sign-button__icons">
              <span class="sign-button__icon-container">
                <svg class="sign-button__icon sign-button__icon--in" viewBox="0 0 512 512" title="sign">

                </svg>
              </span>
              <span class="sign-button__icon-container">
                <svg class="sign-button__icon sign-button__icon--out" viewBox="0 0 640 512" title="door-open">
                  <path d="M624 448h-80V113.45C544 86.19 522.47 64 496 64H384v64h96v384h144c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16zM312.24 1.01l-192 49.74C105.99 54.44 96 67.7 96 82.92V448H16c-8.84 0-16 7.16-16 16v32c0 8.84 7.16 16 16 16h336V33.18c0-21.58-19.56-37.41-39.76-32.17zM264 288c-13.25 0-24-14.33-24-32s10.75-32 24-32 24 14.33 24 32-10.75 32-24 32z" />
                </svg>
              </span>
            </span>
          </button>
        </div>
      </nav>
    </header>
    <div class="hero">
      <h1>Transitions are Rad!</h1>
    </div>
    <main>
      <p class="">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora, expedita dicta. Alias quo nihil ut, odio earum exercitationem et aliquid saepe beatae veritatis iusto esse animi vero ipsa nobis. Repudiandae.
      </p>
      <div class="sign-form" id="signin" popup>
        <img class="sign-form__avatar" src="../../../assets/bear-baby-chilling.jpg"/>
        <button class="sign-form__button sign-form__button--sign-in">Sign In</button>
        <button class="sign-form__button sign-form__button--sign-out">Sign Out</button>
      </div>
      <div popup class="sling-ring-container">
        <div class="sling-ring sling-ring--particles sling-ring--particles-real">
          <div class="sling-ring__ring sling-ring__ring--particles">
            <!-- Insert particles and pens here. -->
          </div>
          <button class="sling-ring__activator">
            <img class="sling-ring__img" src="../../../assets/come-see--square.gif" alt="Me!">
          </button>
        </div>
        <div class="gesture-indicator"></div>
      </div>
      <div class="portal-message">
        <button class="portal-message__close">
          <svg viewBox="0 0 448 512" title="plus">
            <path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z" />
          </svg>
        </button>
        <h1 class="portal-message__message">Come. We can make the web platform awesome together!</h1>
      </div>
    </main>
    <script src="../feature-detection/script.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
