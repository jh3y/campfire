<html>
  <head>
    <title>Basic Synthesis</title>
    <link rel="stylesheet" href="../feature-detection/style.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <label>Axis</label>
      <label>Rotation</label>
      <label>Rotation Map</label>
      <label>Acceleration</label>
      <label>Rotation Rate</label>
      
      <label for="alpha" class="control__label">Alpha [z]</label>
      <label for="beta" class="control__label">Beta [y]</label>
      <label for="gamma" class="control__label">Gamma [x]</label>
      
      <label class="rotation rotation--z">Current: 0</label>
      <label class="rotation rotation--y">Current: 0</label>
      <label class="rotation rotation--x">Current: 0</label>
      
      <input id="alpha" type="range" name="alpha" class="control__input" min="0" max="100" step="1" value="50">
      <input id="beta" type="range" name="beta" class="control__input" min="0" max="100" step="1" value="50">
      <input id="gamma" type="range" name="gamma" class="control__input" min="0" max="100" step="1" value="50">

      <label class="current current--z">Current: 0</label>
      <label class="min min--z">Min: 0</label>
      <label class="max max--z">Max: 0</label>
      <label class="current current--y">Current: 0</label>
      <label class="min min--y">Min: 0</label>
      <label class="max max--y">Max: 0</label>
      <label class="current current--x">Current: 0</label>
      <label class="min min--x">Min: 0</label>
      <label class="max max--x">Max: 0</label>
      
      <label class="current-rate current-rate--z">Current: 0</label>
      <label class="min-rate min-rate--z">Min: 0</label>
      <label class="max-rate max-rate--z">Max: 0</label>
      
      <label class="current-rate current-rate--y">Current: 0</label>
      <label class="min-rate min-rate--y">Min: 0</label>
      <label class="max-rate max-rate--y">Max: 0</label>
      
      <label class="current-rate current-rate--x">Current: 0</label>
      <label class="min-rate min-rate--x">Min: 0</label>
      <label class="max-rate max-rate--x">Max: 0</label>
      
      <button>Begin Flick Detection</button>
    </main>
    <script src="../feature-detection/script.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
