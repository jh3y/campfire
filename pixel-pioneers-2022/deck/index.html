            ## Where to begin?
            ```js
            window.SpeechRecognition =
              window.SpeechRecognition || window.webkitSpeechRecognition

            const BROTHER = new window.SpeechRecognition()

            const STATE = {
              RUNNING: false,
            }

            const START = () => {
              if (!STATE.RUNNING) {
                console.info("I'm listening 👀")
                STATE.RUNNING = true
                document.body.style.setProperty('--recording', 1)
                BROTHER.start()
              }
            }

            const PROCESS_AUDIO = e => {
              const TRANSCRIPT = e.results[e.results.length - 1][0].transcript
                .toLowerCase()
                .trim()
              document.querySelector('main').innerText = TRANSCRIPT
            }

            BROTHER.addEventListener('result', PROCESS_AUDIO)
            
            START()

            ## TEARDOWN && BUILD UP
            ```js
            // Start a new "processor"
            let BROTHER
            const genProcessor = (interim) => {
              BROTHER = new window.SpeechRecognition()
              BROTHER.continuous = true
              BROTHER.interimResults = interim
              BROTHER.addEventListener('start', INDICATE_START)
              BROTHER.addEventListener('result', PROCESS_AUDIO)
              BROTHER.start()
            }

            // When we want to change something, tear it down and start fresh
            BUTTON.addEventListener('click', () => {
              const PRESSED = BUTTON.matches('[aria-pressed="false"]') ? true : false
              if (BROTHER) {
                BROTHER.stop()
                BROTHER.removeEventListener('start', INDICATE_START)
                BROTHER.removeEventListener('result', PROCESS_AUDIO)
              }
              BUTTON.setAttribute('aria-pressed', PRESSED)
              genProcessor(PRESSED)
            })
            ```

            ## What If I want to turn it off?

            ```js
            const ON_END = () => {
              // We may have ended on an error or unintentionally
              if (STATE.RUNNING && BROTHER) BROTHER.start()
            }

            const CLEAN_UP = () => {
              BROTHER.stop()
              BROTHER.removeEventListener('start', INDICATE_START)
              BROTHER.removeEventListener('result', PROCESS_AUDIO)
              BROTHER.removeEventListener('end', ON_END)
            }

            MUTE_TOGGLE.addEventListener('click', () => {
              const PRESSED = MUTE_TOGGLE.matches('[aria-pressed="false"]') ? true : false
              if (BROTHER && PRESSED) {
                STATE.RUNNING = false
                CLEAN_UP()
                document.documentElement.style.setProperty('--recording', 0)
              } else genProcessor()
              MUTE_TOGGLE.setAttribute('aria-pressed', PRESSED)
            })

            ```

            ## That's great... But what about the good stuff?

            ```js
            let deactiveTimer
            const TIMER = 5000
            const KEY_PHRASE = "Hey Bristol"

            const DEACTIVATE = () => {
              STATE.ACTIVE = false
            }

            const PHRASES = {
              LIGHTS: 'turn the lights',
            }

            const ACTIONS = [
              {
                phrase: PHRASES.LIGHTS,
                action: transcript => {
                  const STATE_TRANSCRIPT = transcript.slice(transcript.indexOf(PHRASES.LIGHTS) + PHRASES.LIGHTS.length).trim()
                  if (STATE_TRANSCRIPT.startsWith('on')) document.documentElement.className = 'lights-on'
                  if (STATE_TRANSCRIPT.startsWith('off')) document.documentElement.className = 'lights-off'
                }
              },
            ]
            ```

            ## Processing 🤖


            ```js
            const PROCESS_AUDIO = e => {
              const TRANSCRIPT = e.results[e.results.length - 1][0].transcript.toLowerCase().trim()
              const IS_FINAL = e.results[e.results.length - 1].isFinal
              // Active so check for action
              if (STATE.ACTIVE && IS_FINAL) {
                for (const ACTION of ACTIONS) {
                  if (TRANSCRIPT.indexOf(ACTION.phrase.toLowerCase()) !== -1)
                    ACTION.action(TRANSCRIPT)
                }
              // Active but not final keeps the state alive with interim
              } else if (STATE.ACTIVE && !IS_FINAL) {
                clearTimeout(deactivateTimer)
                deactivateTimer = setTimeout(DEACTIVATE, TIMER)
              // Check for activation
              } else if (TRANSCRIPT === KEY_PHRASE) {
                STATE.ACTIVE = true
                deactivateTimer = setTimeout(DEACTIVATE, TIMER)
              }
            }
            ```

            ```js
            // Given two ranges, return a function to map a value
            const mapRange = (inputLower, inputUpper, outputLower, outputUpper) => {
              const INPUT_RANGE = inputUpper - inputLower
              const OUTPUT_RANGE = outputUpper - outputLower
              return value => outputLower + (
                ((value - inputLower) / INPUT_RANGE) * OUTPUT_RANGE || 0
              )
            }

            // Z-axis (0deg - 360deg)
            const ALPHA_MAPPER = mapRange(0, 360, 0, 100)
            // X-axis (-180deg - 180deg)
            const BETA_MAPPER = mapRange(-180, 180, 0, 100)
            // Y-axis (-90deg - 90deg)
            const GAMMA_MAPPER = mapRange(-90, 90, 0, 100)
            ```
