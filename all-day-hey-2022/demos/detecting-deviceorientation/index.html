<html>
	<head>
		<title>Draggable Captcha</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<label for="gamma" class="control__label">Gamma</label>
			<input id="gamma" type="range" name="gamma" class="control__input" min="0" max="100" step="1" value="50">
			<label for="alpha" class="control__label">Alpha</label>
			<input id="alpha" type="range" name="alpha" class="control__input" min="0" max="100" step="1" value="50">
			<label for="beta" class="control__label">Beta</label>
			<input id="beta" type="range" name="beta" class="control__input" min="0" max="100" step="1" value="50">
			<button>Begin Orientation</button>
		</main>
		<!-- <script src="https://unpkg.com/mobile-drag-drop"></script> -->
		<script type='module' src="script.js"></script>
	</body>
</html>
