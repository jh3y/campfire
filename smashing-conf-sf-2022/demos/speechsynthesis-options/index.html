<html class='has-support'>
  <head>
    <title>Basic Synthesis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="../feature-detection/style.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <label for="message">Message</label>
      <input id="message" type="text" placeholder="Your message" />
      <label for="voice">Voice</label>
      <select id="voice"></select>
      <button onClick={speak}>Push to Talk</button>
    </main>
    <script src="../feature-detection/script.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
