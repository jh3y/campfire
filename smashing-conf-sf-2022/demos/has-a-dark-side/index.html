    <div class="visual-swing">

        <div class="cuboid-wrapper">      
          <div class="cuboid">
            <div class="cuboid__side"></div>
            <div class="cuboid__side"></div>
            <div class="cuboid__side"></div>

              <img class="phil-side" src="https://assets.codepen.io/605876/phils-emporium-shot.png" />
            </div>
            <div class="cuboid__side"></div>
            <div class="cuboid__side"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="deep-fake">
      <div class="content-wrapper">
        <main>
          <h1 class="boujee-text">Some Awesome Site!</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima eos perspiciatis repudiandae accusantium hic, dolorem ullam minus laboriosam sequi veritatis, doloribus in sapiente dolor quidem temporibus reprehenderit atque, explicabo aliquid?</p>
